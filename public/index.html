<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitores — Panel</title>
  <!-- Bootswatch dark theme (Bootstrap base) -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Monitores<br><span class="muted">COOPEFACSA R.L</span></div>
      <button id="addBtn" class="btn btn-success btn-lg btn-add"><i class="bi bi-plus-lg"></i> Añadir nuevo monitor</button>
      <div class="search"><input id="search" class="form-control" placeholder="Buscar..." /></div>
      <ul id="monList" class="mon-list"></ul>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="title">Dashboard</div>
        <div class="actions">
          <button id="checkNow" class="btn btn-outline-light btn-sm btn-app">Comprobar ahora</button>
        </div>
      </header>

      <section id="detail" class="detail empty">
        <div class="detail-left">
          <h2 id="detailName">Selecciona un monitor</h2>
          <div id="subTitle" class="sub">Ping: <span id="detailTarget">—</span></div>
          <div id="barsRow" class="bars-row"></div>
          <div style="margin-top:10px"><button id="deleteBtn" class="btn danger">Eliminar</button></div>
        </div>
        <div class="detail-right">
          <div class="detail-top">
            <div class="status-pill" id="statusPill">—</div>
            <div class="metrics">
              <div class="metric"><div class="m-title">Ping</div><div id="mPing" class="m-value">—</div></div>
              <div class="metric"><div class="m-title">Ping promedio</div><div id="mAvg" class="m-value">—</div></div>
              <div class="metric"><div class="m-title">Tiempo activo (24h)</div><div id="mUp24" class="m-value">—</div></div>
              <div class="metric"><div class="m-title">Tiempo activo (30d)</div><div id="mUp30" class="m-value">—</div></div>
            </div>
          </div>

          <div class="chart-card">
            <canvas id="chart" width="800" height="240"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <h3>Añadir monitor</h3>
      <input id="mName" class="form-control" placeholder="Nombre" />
      <input id="mUrl" class="form-control" placeholder="http://example.com" />
      <div class="modal-actions"><button id="saveMonitor" class="btn btn-primary btn-app">Guardar</button> <button id="cancel" class="btn btn-secondary btn-app">Cancelar</button></div>
    </div>
  </div>

  <!-- Toast notifications container -->
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1080"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
